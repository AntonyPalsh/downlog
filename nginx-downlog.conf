upstream backend {
    server localhost:8080;
}

server {
    # listen 443 ssl http2;
    listen 80;
    server_name localhost;

    # ssl_certificate /certs/cert.crt;
    # ssl_certificate_key /certs/privet.key;

    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    root /home/li/code/downlog/front;
    index index.html;

    # Статика (CSS, JS, images и т.д.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # API проксируем на бэкенд
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Для больших файлов (zip архивы)
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;
    }

    # SPA fallback — если файл не найден, отправляем index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

